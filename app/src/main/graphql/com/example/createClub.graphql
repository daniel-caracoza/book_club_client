mutation CreateClub($clubId: String!, $clubName: String!, $clubImage: String!, $clubBookTitle: String!, $clubBookAuthor: String!){
    createClub(clubId: $clubId, clubName: $clubName, clubImage: $clubImage, clubBookTitle: $clubBookTitle, clubBookAuthor: $clubBookAuthor){
        id
        clubName
        clubImage
        clubBookTitle
        clubBookAuthor
    }
}